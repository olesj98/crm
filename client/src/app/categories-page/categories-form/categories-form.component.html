<div class="page-title">
  <h4>
    <a routerLink="/categories">Категории</a>
    <i class="material-icons">keyboard_arrow_right</i>
    {{ isNew ? 'Добавить' : 'Change' }} категорию
  </h4>
  <span>
    <button 
      class="btn btn-small red" 
      (click)="deleteCategory()"
      *ngIf="!isNew"
    >
      <i class="material-icons">delete</i>
    </button>
  </span>
</div>

<div class="row">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()" 
    class="col s12 l6"
  >
    <div class="input-field">
      <input 
        id="name" 
        type="text" 
        formControlName="name"
        [ngClass]="{invalid: form.get('name').invalid && form.get('name').touched}"
      >
      <label for="name">Название</label>
      <span 
        class="helper-text red-text" 
        *ngIf="form.get('name').invalid && form.get('name').touched"
      >
        <span *ngIf="form.get('name').errors.required">
            Enter category name.
        </span>
      </span>
    </div>

    <div>
      <input 
        type="file"
        class="dn"
        (change)="onFileUpload($event)"
        #input
      >
      <button
        (click)="triggerClick()"
        [disabled]="form.diasbled"
        type="button"
        class="waves-effect waves-light btn orange lighten-2 mb2">
        <i class="material-icons left">backup</i>
        Загрузить изображение
      </button>
    </div>

    <div>
      <button type="submit" class="waves-effect waves-light btn" [disabled]="form.invalid || form.disabled">
        Сохранить изменения
      </button>
    </div>
  </form>

  <div class="col s12 l4 center">
    <img
      class="responsive-img h200"
      [src]="imagePreview"
      *ngIf="imagePreview"
    >
  </div>
</div>

<app-positions-form
  *ngIf="category?._id"
  [categoryId]="category._id"
></app-positions-form>
