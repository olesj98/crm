<div class="row">
  <div class="col s12 center">
    <div class="page-title">
      <h4>Категории</h4>
      <button class="waves-effect waves-light btn grey darken-1" routerLink="/categories/new">
        Добавить категорию
      </button>
    </div>

    <div class="row" *ngIf="categories$ | async as categories; else loader">
      <div class="col s12">
        <div class="collection" *ngIf="categories.length !== 0; else empty">
          <a [routerLink]="['/categories', category._id]" class="collection-item active"
            *ngFor="let category of categories">
            {{category.name}}
          </a>
        </div>
        <ng-template #empty>
          <div class="center">
            You have no categories.
          </div>
        </ng-template>
      </div>
    </div>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>
