<table class="highlight mb2">
  <thead>
    <tr>
      <th>№</th>
      <th>Дата</th>
      <th>Время</th>
      <th>Сумма</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{order.order}}</td>
      <td>{{order.date | date:'dd.MM.yyyy'}}</td>
      <td>{{order.date | date:'HH:mm:ss'}}</td>
      <td>{{computePrice(order)}} руб.</td>
      <td>
        <button class="btn btn-small grey darken-1" (click)="openDetails(order)">
          <i class="material-icons">open_in_new</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- modal detail -->
<div id="order-list" class="modal modal-fixed-footer" #modal>
  <div class="modal-content" *ngIf="selecterOrder">
    <h4 class="mb1">Заказ №{{selecterOrder.order}}</h4>
    <table class="highlight">
      <thead>
        <tr>
          <th>Название</th>
          <th>Количество</th>
          <th>Цена</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of selecterOrder.list">
          <td>{{item.name}}</td>
          <td>{{item.quantity}}</td>
          <td>${{item.cost}}</td>
        </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Total <strong>{{computePrice(selecterOrder)}} hrn.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat" (click)="closeDetails()">Закрыть</button>
  </div>
</div>
