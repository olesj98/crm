<form 
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
      <span class="card-title">Enter to the system</span>
      <div class="input-field">
          <input 
            formControlName="email" 
            id="email" 
            type="email"
            [ngClass]="{ 'invalid': form.get('email').invalid && form.get('email').touched }"
          >
          <span 
            class="helper-text red-text"
            *ngIf="form.get('email').invalid && form.get('email').touched"
          >
            <span *ngIf="form.get('email').errors.email">
              Email is not correct.
            </span>
            <span *ngIf="form.get('email').errors.required">
              Email is empty.
            </span>
            <span *ngIf="form.get('email').errors.emailTaken">
              Email is already taken.
            </span>
          </span>
          <label for="email">Email:</label>
      </div>
      <div class="input-field">
          <input 
            formControlName="password" 
            id="password" 
            type="password"
            [ngClass]="{ 'invalid': form.get('password').invalid && form.get('password').touched }"
          >
          <span 
            class="helper-text red-text"
            *ngIf="form.get('password').invalid && form.get('password').touched"
          >
            <span *ngIf="form.get('password').errors.minlength">
              Password is too short. Required length is {{ form.get('password').errors.minlength.requiredLength }}. Now: {{ form.get('password').errors.minlength.actualLength }} symbols.
            </span>
            <span *ngIf="form.get('password').errors.required">
              Email is empty.
            </span>
          </span>
          <label for="password">Пароль:</label>
      </div>
  </div>
  <div class="card-action">
      <button
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled"
      >
        Create
      </button>
  </div>
</form>
